language: ruby

sudo: required

install:
  - curl -L https://omnitruck.chef.io/install.sh | sudo bash -s -- -c stable -P chefdk
  - chef exec bundle install --without=development integration
  - chef gem install rake -v 12

matrix:
  include:
  - os: osx
    rvm: 2.3.1
    osx_image: xcode8.2

before_script:
  - export PATH=$PATH:/Users/travis/.chefdk/gem/ruby/2.3.0/bin

script:
- KITCHEN_YAML=.kitchen.localhost.yml bundle exec kitchen verify macosx

branches:
  only:
  - macosx
