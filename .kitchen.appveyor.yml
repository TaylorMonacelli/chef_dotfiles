---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: 5985
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>

provisioner:
  name: chef_zero

platforms:
  - name: windows-2012r2
    driver_config:
      box: chef/windows-server-2012r2-standard
  - name: windows-2012r2-chef12
    driver_config:
      box: chef/windows-server-2012r2-standard
    provisioner:
      require_chef_omnibus: 12
  - name: windows-2008r2
    driver_config:
      box: chef/windows-server-2008r2-standard
  - name: windows-2008r2
    driver_config:
      box: chef/windows-server-2008r2-standard
    provisioner:
      require_chef_omnibus: 12

verifier:
  name: inspec

suites:
  - name: default
    attributes:
      chef_dotfiles:
        dotfiles_path: C:\Users\vagrant
    named_run_list: myrun
